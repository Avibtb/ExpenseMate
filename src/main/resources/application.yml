spring:
  profiles:
    active: local
  datasource:
    url: jdbc:mysql://localhost:3306/expensemate
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format-sql: true
  main:
    allow-circular-references: true